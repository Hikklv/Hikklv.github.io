<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<h2>Выращивание растений</h2>
		<h4>Фрукты</h4>
		<div id="root" ></div>
		<script>
			var articles = [
				{
					title: 'Апельсины',
					link: 'test1.html'
				},
				{
					title: 'Мандрины',
					link: 'test2.html'
				},
				{
					title: 'Абрикосы',
					link: 'test3.html'
				},
			]
			
			var blog = '<ul>',  
			article,  
			amountOfArticles = articles.length
			
			for (article = 0; article < amountOfArticles; article++)
			{
				blog += `
					<li> 
						<a href="${articles[article].link}"> 
							<h3>${articles[article].title}</h3> 
						</a> 
					</li>`
			}

			blog += '</ul>'
			var root = document.querySelector('#root')
			root.innerHTML = blog
		</script>
		
	</body>
</html>
